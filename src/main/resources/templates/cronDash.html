                        <button class="nav-link" id="home-tab" data-bs-toggle="tab" :data-bs-target="cluster.tid"

                                    <th scope="col">Job Type</th>
                                    <th scope="col">Interval</th>
                                    <th scope="col">Trigger</th>
                                    <th scope="col">Details</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="t in filterByCluster(cluster.value)">
                                    <td>{{ t.group }}</td>
                                    <td>{{ t.command }}</td>
                                    <td>{{ t.type }}</td>
                                    <td>{{ t.interval }}</td>
                                    <td>{{ t.trigger }}</td>
                                    <td><a :href="'/taskDetails?taskHash='+t.task_hash">More</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
